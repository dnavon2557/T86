<!doctype>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="jquery.js"></script>
	<script type="text/javascript" src="load_forms.js"></script>
	<title>Edit</title>
</head>
<body>
	<div id="top-bar">
		<a href="index.html">HOME</a>
		<a href="about.html">ABOUT</a>
		<img id="logo" src="T86Logo.png">
		<a href="events.html">EVENTS</a>
		<a href="contact.html">CONTACT</a>
	</div>
	<div class="divider"></div>
	<div id="forms">

		<form id="addMembers" method="post" action="/addMember">
			<h1>Add Members</h1>
			<div class="divider"></div>
			<h3>Enter the URL for an image</h3>
			<input type="text" name="member_image_url">
			<h3>Enter the name of the new member</h3>
			<input type="text" name="member_name">
			<h3>Enter a short bio for the new member</h3>	
			<textarea id="member_bio" name="member_bio" form="addMembers"></textarea>
			<input type="submit" value="Submit">
		</form>
		
		<form id="addMission" method="post" action="/addMission">
			<h1>Add a Mission Statement</h1> 
			<div class="divider"></div>
			<textarea name="mission_statement" id="mission_statement" form="addMission"></textarea>
			<input type="submit" value="Submit">
		</form>

		<form id="addArticle" method="post" action="/addArticle">
			<h1>Add Frontpage Article</h1>
			<div class="divider"></div>
			<h3>Enter a headline for the article</h3>
			<input type="text" name="article_headline">
			<h3>Enter the article</h3><textarea name="article_text" id="article_text"></textarea>
			<input type="submit" value= "Submit">
		</form>

	</div>
</body>
</html>
